<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D.G.L Admin App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- Logo -->
  <div class="text-center mt-6">
    <img class="mx-auto h-20" src="https://primary.jwwb.nl/public/p/l/e/temp-rpbhmtxlqyrsizfthpaq/image-high.png?enable-io=true&enable=upscale&width=290" alt="DGL Logo">
  </div>

  <!-- LOGIN SECTION -->
  <section id="login-section" class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-green-700 text-center mb-4">Log ind</h1>
    <input type="text" id="username" placeholder="Brugernavn" class="border rounded p-2 w-full mb-3" />
    <input type="password" id="password" placeholder="Adgangskode" class="border rounded p-2 w-full mb-3" />
    <button id="login-btn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded w-full">Log ind</button>
    <p id="login-error" class="text-red-600 text-center mt-2"></p>
  </section>

  <!-- ADMIN DASHBOARD -->
  <section id="admin-dashboard" class="hidden max-w-4xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold text-green-700 mb-4">Admin Dashboard</h2>

    <div class="mb-4">
      <h3 class="font-bold">Tilføj Kunde</h3>
      <input type="text" id="new-customer" placeholder="Kundenavn" class="border rounded p-2 w-full mb-2" />
      <button id="add-customer-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Tilføj Kunde</button>
    </div>

    <div class="mb-4">
      <h3 class="font-bold">Kunder</h3>
      <ul id="customer-list" class="border rounded p-4 bg-gray-50"></ul>
    </div>

    <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded">Log ud</button>
  </section>

  <script>
    // Check initial data
    const customers = JSON.parse(localStorage.getItem("customers")) || [];

    // Login Function
    document.getElementById("login-btn").onclick = () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "admin" && password === "admin") {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("admin-dashboard").classList.remove("hidden");
        renderCustomerList();
      } else {
        document.getElementById("login-error").textContent = "Forkert brugernavn eller adgangskode";
      }
    };

    // Logout Function
    document.getElementById("logout-btn").onclick = () => {
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("admin-dashboard").classList.add("hidden");
    };

    // Add Customer
    document.getElementById("add-customer-btn").onclick = () => {
      const customerName = document.getElementById("new-customer").value;
      if (customerName) {
        customers.push(customerName);
        localStorage.setItem("customers", JSON.stringify(customers));
        renderCustomerList();
        document.getElementById("new-customer").value = "";
      }
    };

    // Render Customer List
    function renderCustomerList() {
      const list = document.getElementById("customer-list");
      list.innerHTML = customers.map((customer, index) => `
        <li class="flex justify-between mb-2">
          ${customer}
          <button onclick="deleteCustomer(${index})" class="text-red-600">Slet</button>
        </li>
      `).join('');
    }

    // Delete Customer
    function deleteCustomer(index) {
      customers.splice(index, 1);
      localStorage.setItem("customers", JSON.stringify(customers));
      renderCustomerList();
    }
  </script>
</body>
</html>
